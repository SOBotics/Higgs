<table class="table">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bot of dashboardsResponse | orderBy: 'id'">
      <td>{{bot.name}}</td>
      <td><a routerLink="/admin/bot/{{bot.id}}">Edit</a></td>
    </tr>
  </tbody>
</table>
<button class="btn btn-success" routerLink="/admin/bot/">Create new bot</button>
